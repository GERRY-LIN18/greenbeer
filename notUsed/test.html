<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI 拖动（Draggable） - 默认功能</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.9.1.js"></script>
  <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
  <style>
  #draggable { width: 150px; height: 150px; padding: 0.5em; }
  </style>
  <script>
  $(function() {
    $( "#draggable" ).draggable();
  });
  </script>
</head>
<body>
    <input type="button" id="left" value="左" />
    <input type="button" id="right" value="右" />
    <div id="main" style="margin: 50px auto; overflow: hidden; width: 100%; height: 600px;">
    <div style="width: 4200px;">
    <div class="left">1<br /><img src="https://fakeimg.pl/300x200/200" alt="" width="300px" /></div>
    </div>
    <img src="https://fakeimg.pl/300x200/200">
<div id="draggable" class="ui-widget-content">
  <p>请拖动我！</p>
</div>
 <script>
    $(document).ready(function(){
 var docw = $(document).width() - 100;
 $("#right").click(function(){
	$("#main").animate({
		scrollLeft: $("#main").scrollLeft() + docw
	}, 700,function(){});   
 });
 $("#left").click(function(){
	$("#main").animate({
		scrollLeft: $("#main").scrollLeft() - docw
	}, 700,function(){});   
 });

})
 </script>
 
</body>
</html>
